<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example PDF</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3 mx-5">
  <img src="https://aeronautfans.com/wp-content/uploads/2022/10/aerologo.png" alt="" width="50%"> 
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Emp No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role Id</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ users.emp_no }}</td>
        <td>{{ users.fname }}</td>
        <td>{{ users.lname }}</td>
        <td>{{ users.email }}</td>
        <td>{{ users.role_id }}</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
